<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .product {
            margin-bottom: 30px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 20px;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

<header>
    <h1>Our Products</h1>
</header>

<main>
    <div class="product">
        <h2>Product 1</h2>
        <img src="product1.jpg" alt="Product 1">
        <p>Description of Product 1.</p>
        <p>Price: $XX.XX</p>
    </div>

    <div class="product">
        <h2>Product 2</h2>
        <img src="product2.jpg" alt="Product 2">
        <p>Description of Product 2.</p>
        <p>Price: $XX.XX</p>
    </div>

    <!-- Add more product entries as needed -->
</main>

</body>
</html>
