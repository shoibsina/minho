<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .contact-info {
            margin-bottom: 30px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>Contact Us</h1>
</header>

<main>
    <div class="contact-info">
        <h2>Location</h2>
        <p>123 Street Name</p>
        <p>City, Country</p>
    </div>

    <div class="contact-info">
        <h2>Email</h2>
        <p>info@example.com</p>
    </div>

    <div class="contact-info">
        <h2>Phone</h2>
        <p>+1234567890</p>
    </div>
</main>

</body>
</html>
